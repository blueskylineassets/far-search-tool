# Deploy dashboard to GitHub Pages
name: Deploy Dashboard to GitHub Pages

on:
  push:
    branches: ["main"]
    paths:
      - "dashboard/**"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Create pages structure
        run: |
          mkdir -p _site/dashboard
          cp -r dashboard/* _site/dashboard/
          # Root redirect to dashboard
          echo '<!DOCTYPE html><html><head><meta http-equiv="refresh" content="0;url=dashboard/"><title>FAR Search Tool</title></head><body><p>Redirecting to <a href="dashboard/">Dashboard</a>...</p></body></html>' > _site/index.html
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

